<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Social Media Dashboard</title>

</head>
<body>

  <div class="background">

    <div class="top"> </div>
    <div class="bottom">
      <div class="grid-container">

        <div class="smd-info">
          <div class="v-num">Sindhooja's Social Media Dashboard</div>
        </div>

        <div class="dark-mode">
          <div class="v-text">Dark Mode</div>
          <label class="switch">
            <input id="btn" type="checkbox"></input>
            <span class="slider round"></span>
          </label>
        </div>

        <div class="dashboard facebook">
          <div class="d-icon">
            <img src="images/icon-facebook.svg" alt="">
            <div class="v-text">@SindhoojaMullapudi</div>
          </div>
          <div class="d-num">1250</div>
          <div class="d-text">Friends</div>
        </div>

        <div class="dashboard twitter">
          <div class="d-icon">
            <img src="images/icon-twitter.svg" alt="">
            <div class="v-text">@SindhoojaMullapudi</div>
          </div>
          <div class="d-num">12</div>
          <div class="d-text">Followers</div>
        </div>

        <div class="dashboard instagram">
          <div class="d-icon">
            <img src="images/icon-instagram.svg" alt="">
            <div class="v-text">@imsindhu7 </div>
          </div>
          <div class="d-num">562</div>
          <div class="d-text">Followers</div>
        </div>

        <div class="dashboard youtube">
          <div class="d-icon">
            <img src="images/icon-youtube.svg" alt="">
            <div class="v-text">Sindhooja Mullapudi</div>
          </div>
          <div class="d-num">11</div>
          <div class="d-text">Subscribers</div>
        </div>

          <div class="attribution">
            Coded by <a href="#">Sindhooja Mullapudi</a>.
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
